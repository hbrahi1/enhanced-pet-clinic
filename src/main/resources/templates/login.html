<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:ddl="http://www.thymeleaf.org/dandelion"
	xmlns:dt="http://www.thymeleaf.org/dandelion/datatables"
	ddl:bundle-includes="bootstrap-3.2.0" lang="en">

<head th:replace="fragments/headTag :: headTag">REPLACE BEFORE COMMITTING</head>

<body role="document" onload="$('input[name=username]').focus();">
	<div th:include="fragments/navBar" th:remove="tag">REPLACE BEFORE COMMITTING</div>
	<div th:include="fragments/messages" th:remove="tag">REPLACE BEFORE COMMITTING</div>

	<div id="loginbox" style="margin-top: 50px;"
		class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
		<div class="panel panel-info">
			<div class="panel-heading">
				<div class="panel-title">Sign In</div>
				<div
					style="float: right; font-size: 80%; position: relative; top: -10px">
					<a href="#">Forgot password?</a>
				</div>
			</div>

			<div style="padding-top: 30px" class="panel-body">

				<div style="display: none" id="login-alert"
					class="alert alert-danger col-sm-12"></div>

				<form id="form" class="form-horizontal" role="form" th:action="@{/login}" action="/login" method="POST">

					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i
							class="glyphicon glyphicon-user"></i></span> <input id="login-username"
							type="text" class="form-control" name="username" value=""
							placeholder="username or email"></input>
					</div>

					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i
							class="glyphicon glyphicon-lock"></i></span> <input id="login-password"
							type="password" class="form-control" name="password"
							placeholder="password"></input>
					</div>

					<div class="input-group">
						<div class="checkbox">
							<label> <input id="login-remember" type="checkbox"
								name="remember" value="1"> Remember me</input>
							</label>
						</div>
					</div>


					<div style="margin-top: 10px" class="form-group">
						<!-- Button -->

						<div class="col-sm-12 controls">
							<input type="submit" value="Login" class="btn btn-success" />
						</div>
						
					</div>

				</form>

			</div>
		</div>
	</div>


	<table th:replace="fragments/footer :: footer" class="footer">REPLACE
		BEFORE COMMITTING
	</table>
</body>

</html>
